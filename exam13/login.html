<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('head').load('head.html')
            $('#header').load('header.html')
        })
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <div class="col-3 bg-light p-3 mb-2 mt-5 mx-auto">
        <!-- <form> -->
            <div class="mb-3">
              <label class="form-label">username</label>
              <input type="text" class="form-control" id="user">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="pass">
            </div>
            <button type="button" class="btn btn-primary" onclick="click_submit()">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
          <!-- </form> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script>
        let u = 'bas';
        let p = '1234';
        document.getElementById('user').focus()
        function click_submit(){
            if (u == document.getElementById('user').value && p ==document.getElementById('pass').value){
                alert('login ok')
                document.getElementById('btn_login').hidden = true
                document.getElementById('btn_logout').hidden = false
                sessionStorage.setItem('user',document.getElementById('user').value)
                document.getElementById('btn_logout').hidden = false
                document.getElementById('output1').innerHTML =  sessionStorage.getItem('user') + 'กำลังใช้งานอยู่'
            } else {
                alert('lohin fail');
                document.getElementById('user').value = null;
                document.getElementById('pass').value = null;

            }
        }
    </script>
</body>
</html>
